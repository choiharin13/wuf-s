<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etc | css</title>
  </head>
  <body>
    <h1>Tooltip</h1>
    <div class="tooltip-wrap">
      tooltip 보기
      <div class="tooltip-item">
        이것은 툴팁입니다 어쩌구저쩌구쌸라쌸라라라라라
      </div>
    </div>

    <style>
      .tooltip-wrap {
        position: relative;
        display: inline-block;
        margin: 100px;
        font-weight: bold;
        font-size: 20px;
        color: rgb(185, 167, 217);
        background: #000;
      }
      .tooltip-item {
        position: absolute;
        top: 100%;
        right: -60%;
        display: inline-block;
        max-width: 100px;
        font-size: 14px;
        font-weight: normal;
        color: #fff;
        padding: 5px 10px;
        background: #d1d1d1;
        border-radius: 5px;
        border: 1px solid #858585;
        transform: translateX(-50%);
      }
    </style>
  </body>
</html>
